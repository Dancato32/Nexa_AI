<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      max-height: 500px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
    }
    .user-message {
      text-align: right;
    }
    .user-message .chat-bubble {
      background-color: #007bff;
      color: white;
    }
    .ai-message .chat-bubble {
      background-color: #e9ecef;
      color: black;
    }
    .chat-bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Chat with AI Tutor</h5>
    </div>
    
    <div class="card-body chat-box">
      <!-- Example AI message -->
      <div class="message ai-message">
        <div class="chat-bubble">Hi there! What would you like to learn today?</div>
      </div>

      <!-- Example User message -->
      <div class="message user-message">
        <div class="chat-bubble">Tell me about Newton's laws.</div>
      </div>
    </div>

    <div class="card-footer">
      <!-- Chat submission form -->
      <form method="POST" action="{% url 'send_message' %}" class="d-flex">
        {% csrf_token %}
        <input type="text" name="message" class="form-control me-2" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
